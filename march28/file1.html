<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <button id="btn"> Load data</button>
    </div>
    <div id="hell"><h1>My data :</h1>
    <table id="tb">
        <tr><th>Name</th></tr>
        <tr><th>Gender</th></tr>
        <tr><th>Age</th></tr>
    </table></div>
    <script>
        // let attempt =new XMLHttpRequest();
        // attempt.open('GET','file1.json');
        // attempt.onload = function(){

        //     let date=JSON.parse(attempt.responseText);

        //     document.write(date[1].name)
        // }
        // attempt.send();

       document.getElementById('btn').addEventListener('click',function(){
           let x =XMLHttpRequest();
           x.open('GET','file1.json');
           x.onload=function (){
               let data=JSON.parse(x.responseText);

               he(data);


           }
           x.send()
       })
          function he(data){
              var info=document.getElementById('tb');
              var tot=''
              for (i=0;i<data.length;i++){
                  tot+='<tr><td>'+data[i].Name+'</td><td>'+data[i].Gender+'</td><td>'+data[i].Age+'</td>';
              }
              info.insertAdjacentHTML('beforeend',tot)
          }
        
    </script>
</body>
</html>
