<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="">countries</label>
    <select onchange="country()" id="count">
     <option value="0" id="op1">select</option>   
    <option value="1" id="po2">Sweiden</option>
    <option value="2" id="op3">Italy</option>
    <option value="3" id="op4">China</option>
    </select>
    <img src="" alt="" id="countimg" style="height: 200px;width: 200px;position: relative;">
    <script>
       function country(){
           let choice = document.getElementById("count").value;
           if (choice == "0"){
               document.getElementById("countimg").src="images/nothing.jpg";
           }else if (choice=="1"){
               document.getElementById("countimg").src="images/swe.png";
           }else if (choice=="2"){
               document.getElementById("countimg").src="images/ita.png";

           }else if (choice=="3"){
               document.getElementById("countimg").src="images/chi.png";
           }
           }

       
    </script>
</body>
</html>
